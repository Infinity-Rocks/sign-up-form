<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>

<body>
    <div class="container">
        <div class="background-container">
            <div class="odin-background">
                <div class="odin-image">
                    <img src="./images/Odin lined.png" alt="Odin Logo">
                </div>
                <div class="odin-text">
                    ODIN
                </div>
            </div>
            <footer>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a
                    href="https://unsplash.com">Unsplash</a>
            </footer>
        </div>
        <div class="main-text-container">
            <div class="main-text">
                <div class="upper-text">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                </div>
                <div class="middle-text">
                    Sign up <i>now</i> to get started.
                </div>
                <div class="lower-text">
                    You <i>know</i> you want to.
                </div>
            </div>
            <div class="form-content">
                <form action="" method="post">
                    <h2>Let's do this!</h2>
                    <div class="top-row">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required />
                        </div>

                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required />
                        </div>
                    </div>

                    <div class="middle-row">
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required />
                        </div>

                        <div class="form-row">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required />
                        </div>
                    </div>

                    <div class="bottom-row">
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="8" required />
                        </div>

                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" minlength="8"
                                required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="login">
                <div class="submit">
                    <button type="submit">Create Account</button>
                </div>
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
