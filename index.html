<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>

<body>
    <div class="container">
        <div class="background-container">
            <div class="odin-background">
                <div class="odin-image">
                    <img src="./images/Odin lined.png" alt="Odin Logo">
                </div>
                <div class="odin-text">
                    ODIN
                </div>
            </div>
            <footer>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a
                    href="https://unsplash.com">Unsplash</a>
            </footer>
        </div>
        <div class="main-text-container">
            <div class="main-text">
                <div class="upper-text">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                </div>
                <div class="middle-text">
                    Sign up now to get started.
                </div>
                <div class="lower-text">
                    You know you want to.
                </div>
            </div>
            <div class="form-content">
                <form action="" method="post">
                    <h1>Let's do this!</h1>

                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" />

                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" />
                    </div>

                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" />

                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone" />
                    </div>

                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" />

                        <label for="check-password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" />
                    </div>

                    <div class="submit">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="login">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
